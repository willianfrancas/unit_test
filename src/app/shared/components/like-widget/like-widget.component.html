<div class="like-widget-container" (appAction)="like()">
  <fa-icon [attr.aria.describedby]="id" tabindex="0" role="button" size="2x" [icon]="fonts.faThumbsUp"></fa-icon>
  <span [attr.id]="id" [attr.aria-label]="likes + ': people liked'" aria-live="true" aria-atomic="true"
    class="like-counter">
    {{likes}}
  </span>
</div>
